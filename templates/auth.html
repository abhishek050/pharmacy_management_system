{% extends 'base.html' %}

{% block content %}
<style>
body {
    background: url('{{ url_for('static', filename='images/4204907.jpg') }}') no-repeat center center fixed;
    background-size: cover;
    font-family: Arial, sans-serif;
}

.overlay-content {
    position: relative;
    z-index: 1; /* Ensures content appears above the background */
}

.auth-card {
    background-color: rgba(255, 255, 255, 0.8); /* Optional: Adds transparency to make the content more readable */
    border-radius: 10px;
}

.navbar {
    margin-bottom: 20px;
}

.container {
    margin-top: 20px;
}

.card {
    margin-bottom: 20px;
}

.flash {
    margin-top: 20px;
}

.table th, .table td {
    text-align: center;
}

/* Container for sliding effect */
.auth-container {
    position: relative;
    width: 200%;
    transition: transform 0.5s ease-in-out;
}

/* Individual forms */
.auth-form {
    width: 50%;
    float: left;
}

/* Optional: Add a shadow for better contrast */
.card-header-tabs {
    justify-content: center;
}
</style>

<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card auth-card">
            <div class="card-header text-center">
                <ul class="nav nav-tabs card-header-tabs" id="authTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="true">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="signup-tab" data-toggle="tab" href="#signup" role="tab" aria-controls="signup" aria-selected="false">Sign Up</a>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <div class="auth-container" id="auth-container">
                    <!-- Login Form -->
                    <div class="auth-form" id="login">
                        <form method="post" action="{{ url_for('login') }}">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="form-group mt-3">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="form-group mt-4 text-center">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </form>
                    </div>
                    <!-- Signup Form -->
                    <div class="auth-form" id="signup">
                        <form method="post" action="{{ url_for('signup') }}">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="form-group mt-3">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="form-group mt-3">
                                <label for="dob">Date of Birth</label>
                                <input type="text" class="form-control" id="dob" name="dob" placeholder="DD-MM-YYYY" required>
                            </div>
                            <div class="form-group mt-3">
                                <label for="phone_no">Phone Number</label>
                                <input type="text" class="form-control" id="phone_no" name="phone_no" required>
                            </div>
                            <div class="form-group mt-3">
                                <label for="address">Address</label>
                                <input type="text" class="form-control" id="address" name="address" required>
                            </div>
                            <div class="form-group mt-4 text-center">
                                <button type="submit" class="btn btn-primary">Sign Up</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
