{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">Update Distributor</div>
            <div class="card-body">
                <form method="post">
                    <div class="form-group">
                        <label for="D_Name">Name</label>
                        <input type="text" class="form-control" id="D_Name" name="D_Name" value="{{ distributor.D_Name }}" required>
                    </div>
                    <div class="form-group">
                        <label for="D_Phone_no">Phone</label>
                        <input type="text" class="form-control" id="D_Phone_no" name="D_Phone_no" value="{{ distributor.D_Phone_no }}">
                    </div>
                    <div class="form-group">
                        <label for="D_Address">Address</label>
                        <input type="text" class="form-control" id="D_Address" name="D_Address" value="{{ distributor.D_Address }}">
                    </div>
                    <button type="submit" class="btn btn-primary">Update Distributor</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
