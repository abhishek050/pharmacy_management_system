{% extends "base.html" %}

{% block content %}
<h2>Update Medication</h2>
<form method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{ med.name }}" required><br>
    <label for="dosage">Dosage:</label>
    <input type="text" id="dosage" name="dosage" value="{{ med.dosage }}" required><br>
    <button type="submit">Update Medication</button>
</form>
{% endblock %}
